<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温暖TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>我的待办事项</h1>
            <p class="date" id="currentDate"></p>
        </header>
        
        <div class="todo-input-section">
            <input type="text" id="todoInput" placeholder="添加新的待办事项..." maxlength="100">
            <button id="addTodoBtn">添加</button>
        </div>
        
        <div class="todo-stats">
            <span class="stat" id="totalTodos">总任务: 0</span>
            <span class="stat" id="completedTodos">已完成: 0</span>
            <span class="stat" id="pendingTodos">待完成: 0</span>
        </div>
        
        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="active">待完成</button>
            <button class="filter-btn" data-filter="completed">已完成</button>
        </div>
        
        <ul class="todo-list" id="todoList">
            <!-- 待办事项将通过JavaScript动态生成 -->
        </ul>
        
        <div class="todo-actions">
            <button id="clearCompletedBtn">清除已完成</button>
            <button id="clearAllBtn">清除全部</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
